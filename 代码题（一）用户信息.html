<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">
    <script src="./lib/jquery.js"></script>
    <style>
        body {
            padding: 15px;
        }

        .wrapper {
            width: 60vw;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <form class="form-horizontal" action="index.html" method="POST" role="form">
            <center>
                <legend>用户信息</legend>
            </center>

            <div class="form-group">
                <label for="input" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text" name="" id="input" class="form-control" value=""
                        required="required" title="" placeholder="姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="input" class="col-sm-2 control-label">电话</label>
                <div class="col-sm-10">
                    <input type="number" name="" id="input" class="form-control" value=""
                        required="required" title="" placeholder="电话">
                </div>
            </div>
            <div class="form-group">
                <label for="input" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="email" name="" id="input" placeholder="邮箱" class="form-control"
                        value=""
                        required="required" title="" placeholder="邮箱">
                </div>
            </div>
            <div class="form-group">
                <label for="input" class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10">
                    <label>
                        <input type="radio" value="" name="sex">
                        男
                    </label>
                    <label>
                        <input type="radio" value="" name="sex">
                        女
                    </label>
                </div>

            </div>
            <div class="form-group">
                <label for="input" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="number" name="" id="input" class="form-control" value=""
                        placeholder="年龄" required="required" title="">
                </div>
            </div>
            <div class="form-group">

                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="submit btn-default">提交</button>
                    <button type="reset" class="reset btn-primary">重置</button>
                </div>
            </div>

        </form>





        <script src="./js/demo1.js"></script>
</body>

</html>
