    <script>
        // 定义字符串 和 正则表达式
        let str= '<div>{{name}}今年{{ age }}岁了</div>'
        let reg=/{{\s*([a-zA-Z]+)\s*}}/

        // 定义一个替换结果为null
        let regRes=null
        // while循环替换
        while ( regRes = reg.exec( str ) ){
            str=str.replace(regRes[0],regRes[1])
        }
        console.log(str);
    </script>
