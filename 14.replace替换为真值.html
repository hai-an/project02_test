    <script>
        // 定义数据
        let data = { name: '张三', age: 20 }
        // 定义字符串
        let str = '<div>{{name}}今年{{ age }}岁了</div>'
        // 定义正则
        let reg = /{{\s*([a-zA-Z]+)\s*}}/
        // 定义替换结果
        let regRes = null
        // while循环替换
        while ( regRes = reg.exec( str ) )
        {
            str = str.replace( regRes[ 0 ], data[ regRes[ 1 ] ] )
        }
        console.log( str );
    </script>
