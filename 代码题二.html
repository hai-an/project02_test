<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="f">

        <form action="" method="POST" class="form-horizontal" role="form">

            <div class="form-group">
                <label for="input" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-8">
                    <input type="text" name="" id="input" class="form-control" value=""
                        required="required" placeholder="姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="input" class="col-sm-2 control-label">头像</label>
                <div class="col-sm-8">
                    <input type="file" name="file1" id="exampleInputFile" multiple>
                </div>
            </div>
            <div class="form-group">
                <label for="input" class="col-sm-2 control-label">电话</label>
                <div class="col-sm-8">
                    <input type="tel" name="" id="input" class="form-control" value=""
                        required="required" placeholder="电话">
                </div>
            </div>
            <div class="form-group">
                <label for="input" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-8">
                    <input type="email" name="" id="input" class="form-control" value=""
                        required="required" placeholder="电话">
                </div>
            </div>

            <div class="form-group">
                <label for="input" class="col-sm-2 control-label">性别</label>
                <label class="col-sm-1 control-label">
                    <input type="radio" name="optionsRadios" id="input" checked value="option1">男
                </label>
                <label class="col-sm-1 control-label">
                    <input type="radio" name="optionsRadios" id="input" value="option2">女
                </label>
            </div>

            <div class="form-group">
                <label for="input" class="col-sm-2 control-label">年龄</label>
                <div class="col-sm-8">
                    <input type="number" name="" id="input" class="form-control" value=""
                        required="required" placeholder="年龄">
                </div>
            </div>


            <div class="form-group">
                <label for="textarea" class="col-sm-2 control-label">简介</label>
                <div class="col-sm-8">
                    <textarea name="" id="textarea" class="form-control" rows="3"
                        required="required" style="resize:none;"></textarea>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="提交" class="btn btn-default" style="outline: none;">
                    <input type="reset" value="重置" class="btn btn-default" style="outline: none;">
                </div>
            </div>

        </form>

    </div>
</body>

</html>
